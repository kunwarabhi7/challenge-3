<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tailwind Starter</title>
</head>
<body>
<div class="flex text-center justify-center w-full h-screen bg-slate-900">
    <div class="text-white md:w-48 w-auto bg-slate-800 my-20 h-96 rounded-lg">
        <div class="p-4 md:w-40 h-48 w-80 rounded-3xl relative">
            <img src="./images/image-equilibrium.jpg" class="absolute w-full h-40  cursor-pointer  hover:opacity-60" alt="image">
            <div class=" hover:absolute bg-cyan-400 w-full flex justify-center ml-5  h-full items-center  ">
                <img src="./images/icon-view.svg"  class="w-10 h-10 " alt="image">

            </div>
            
        </div> 
        <div class="">
            <p class="ml-2 text-left text-sm cursor-pointer hover:text-cyan-400">Equilibrium #3429 </p>
            <p class="text-[11px] ml-[0.5px] text-gray-400 py-2">Our Equilibrium collection promptes balance and calm.</p>
            <div class="flex my-3 ">
                <div class=" flex">
                    <img src="./images/icon-ethereum.svg" class="w-2 h-4 ml-3" alt="logo">
                    <h6 class="text-xs ml-2 text-cyan-400 mr-10">0.041ETH</h6>
                </div>
                <div class="flex ">
                    <img src="./images/icon-clock.svg" class="w-2 h-4" alt="clock">
                    <h6 class="text-[10px] ml-2 text-gray-400">3 days left</h6>

                </div>
            </div>
            <hr class="text-red-400 m-3"/>
            <div>
                <div class="flex ml-3">

                    
                    <img class="w-7 h-7 border border-white rounded-full" src="./images/image-avatar.png" alt="avatar">
                    <p class="text-xs ml-2 mt-2 text-gray-400">Creation of <span class="text-white text-xs cursor-pointer hover:text-cyan-400">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
